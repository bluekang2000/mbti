<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gaegu:wght@300&display=swap" rel="stylesheet">
    <link rel ="stylesheet" href ="./css/common.css">
    <link rel ="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/qna.css">
    <link rel="stylesheet" href="./css/result.css">
    <link rel="stylesheet" href="./css/animation.css">
</head>
<body>
    <section id="main" class="mx-auto mt-5 pb-5 pt-5 px-4">
        <h3>십이간지로 알아보는 연애유형</h3>
        <div class="col-lg-4 col-md-6 col-sm-8 mx-auto">
            <img src="./img/main.png" alt="mainimage" class ="img-fluid">
        </div>
        <p>
           나만의 MBTI 검사 사이트입니다<br>아래 버튼을 눌러서 시작하쇼
        </p>
        <button type="button" class="btn btn-outline-danger" 
        onclick="js:begin()">시작하기</button>
    </section>

    

    <section id="qna" class="mx-auto mt-5 py-5 px-4">
        <div class="qbox mb-5">
            <p>questions</p>
        </div>

        <div class="abox">
        </div>
        <button type="button" class="btn btn-outline-danger" onclick="js:goNext()">다음문제로</button>
        <button type="button" class="btn btn-outline-danger" onclick="js:goResult()">결과보기</button>

    </section>

    <section id="result" class="mx-auto mt-5 py-5 px-4">
        <div class="result">
            <p>여기 결과 출력될겨<br><br><br><br><br><br><br><br><br>asdf</p>
            <p>늘 짜릿해 항상 새로워 찡긋</p>
        </div>
    </section>
    <script src="./js/data.js" charset="utf-8"></script>
    <script src="./js/start.js" charset="utf-8"></script>
</body>
</html>
